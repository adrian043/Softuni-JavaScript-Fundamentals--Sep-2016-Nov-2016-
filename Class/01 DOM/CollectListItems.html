<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collect List Items</title>
</head>
<body>

    <ul id="items">
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>
    <textarea id="result"></textarea>
    <br>
    <button onclick="extractText()">Extract Text</button>
    <script>
        function extractText() {
//            let itemz = document.querySelectorAll('#items li');
//            let result = document.getElementById("result");
//            for (let li of itemz) {

            let test = document.getElementsByTagName('li');
            let result = document.getElementById("result");
            for (let li of test) {
                result.value += li.textContent + '\n';
            }
        }

    </script>


</body>
</html>
